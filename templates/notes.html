<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">

    <title>Note Creator</title>
  </head>
  <body>
    <nav class="navbar navbar-expand-md navbar-dark bg-dark">
      <a class="navbar-brand" href="/home">XSSingg</a>
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav mr-auto">
            <li class="nav-item active">
                <a class="nav-link" href="/notes">Notes<span class="sr-only">(current)</span></a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="/report">Report</a>
            </li>
        </ul>
        <ul class="navbar-nav">
            <li class="nav-item">
                <a class="nav-link" href="#">Login</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="#">Register</a>
            </li>
        </ul>
      </div>
    </nav>
    <style>
        body {
          background-color: #f0f0f0;
          font-family: Arial, sans-serif;
        }
    
        .container {
          width: 50%;
          margin: 50px auto;
          padding: 30px;
          background-color: gray;
          box-shadow: 0 0 15px rgba(0,0,0,0.1);
          border-radius: 10px;
          text-align: center;
        }
    
        h2 {
          font-size: 2rem;
        }
    
        textarea {
          width: 90%;
          height: 200px;
          font-size: 1.2rem;
          background-color: #e0e0e0;
          border: 1px solid #ccc;
          border-radius: 8px;
          padding: 10px;
          resize: none;
        }
    
        button {
          margin-top: 15px;
          padding: 10px 25px;
          font-size: 1.1rem;
          background-color: #333;
          color: #fff;
          border: none;
          border-radius: 6px;
          cursor: pointer;
        }
    
        button:hover {
          background-color: #555;
        }
      </style>
   <div class="container">
    <h2>Create a Note</h2>
    <form action="/notes" method="post">
    <input type="text" name="title" placeholder="Enter note title" class="form-control mb-2"><br>
    <form action="/notes" method="post">
      <textarea name="content" placeholder="Try XSSingg..."></textarea><br>
      <button type="submit">Save Note</button>
    </form>
  </div>


    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>

  </body>
  <style>
      body {
        background-color: #212121;
        color: whitesmoke
      }
  </style>
</html>
